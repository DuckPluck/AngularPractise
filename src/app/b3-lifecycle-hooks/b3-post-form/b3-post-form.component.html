<h3>Компонент 3B Post-form</h3>

    <input 
        type="text"
        class="form-control"
        placeholder="Title..."
        [(ngModel)]="title"                                              
    >                                           

    <input 
        type="text"
        class="form-control"
        placeholder="Text..."
        [(ngModel)]="text"

    <button class="btn" (click)="addPost()">Добавить пост</button>
    
</div>
