<h3>Компонент Post-form</h3>

<div>
    <input 
        type="text"
        class="form-control"
        placeholder="Title..."
        [(ngModel)]="title"                                              
    >                                           <!-- Связываем html и ts (2way binding) (не забываем добавить модуль)-->

    <input 
        type="text"
        class="form-control"
        placeholder="Text..."
        [(ngModel)]="text"
    >

    <button class="btn" (click)="addPost()">Добавить пост</button>
</div>
