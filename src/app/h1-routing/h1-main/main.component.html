<h1> 1H. Роутинг </h1>
<br>

<nav class="navbar">
    <h1>
      <a [routerLink]="['/']">Angular Routing</a>
    </h1>

    <ul>  <!-- class="active" отвечает за "нажатое" состояние кнопки, чтобы angular автоматизировал переключение этого состояния, используем routerLinkActive="className"-->
          <!-- Тк название других страниц содержит в себе '/', angular постоянно держит ссылку Home активной, решается с помощью [routerLinkActiveOptions]="{exact: true}" (настройка точности совпадения) -->
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">    
        <a [routerLink]="['/']">Home</a>
      </li>

      <li routerLinkActive="active"><a routerLink="/posts">Posts</a></li>   <!-- Чтобы страница не перезагружалась, необходимо пользоваться routerLink="", а не href="" -->
      <li routerLinkActive="active"><a [routerLink]="['/about']">About</a></li>   <!-- Если нужна динамическая ссылка, можно байндить routerLink и прописывать в нее js. Обязательно скобки [''] -->
      
      <li><button class="btn" (click)="auth.login()">Login</button></li>    <!-- Кнопки-свитчеры обращаются в сервис, который эмулирует аутентификацию -->
      <li><button class="btn" (click)="auth.logout()">Logout</button></li>
    </ul>
  </nav>
  
  <div class="container">
    <div class="card">
      
      <!-- c помощью <router-outlet> мы рендерим сюда страницу в зависимсоти от адресной строки   -->
      <router-outlet></router-outlet>  
  </div>
