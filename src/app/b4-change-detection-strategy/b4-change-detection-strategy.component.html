<h1>4B. Change detection strategy</h1>
<hr>


<app-b3-post-form
    (onAdd)="updatePosts($event)"    
></app-b3-post-form>                
<hr>                                                               
<app-b4-post
    *ngFor="let p of posts"
    [post]="p"
    (onRemove)="removePost($event)"                                   
>
    <div #info>
        <small *ngIf="p.text.length > 10; else short">Пост длинный</small>     
        <ng-template #short>                                                   
            <small>Пост короткий</small>                             
        </ng-template>
    </div>                                   
</app-b4-post>
