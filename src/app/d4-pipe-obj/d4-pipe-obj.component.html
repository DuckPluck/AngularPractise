<h1>4D. Pipe object</h1>
<!-- По сути это маленькие трансформеры внутри шаблона. Служат для трансформации отображения каких либо динамических данных -->
<!-- Пайпы всегда доступны, тк лежат в модуле browserModule -->

<br><p>{{obj}} ---- объект, как есть</p>
<br><p>{{obj | json}} ---- применяем пайп <b>json</b></p>
<br><pre>{{obj | json}} ---- применяем пайп <b>json</b> и меняем тег с <b>p</b> на <b>pre</b></pre>     <!-- тег pre сохраняет форматирование по пробелам и переносам -->
